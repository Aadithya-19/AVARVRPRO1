<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">

        <a-ring position="-8 1.5 -4" radius="1.25" color="cyan" width = "3" shadow></a-ring>
        
        <a-box position="-5.5 1 -4"  color="yellow"></a-box>
        
        <a-cylinder position="-2.5 1.5 -4.5" radius="1" color="orange" width = "1" height="2"  shadow></a-cylinder>
        
        <a-cone position="0 1.5 -4.5" radius="1" color="red" width = "1" height="2"  shadow></a-cone>

        <a-dodecahedron position="2 1.5 -4" radius="1" color="pink" width = "1" height="2"  shadow></a-dodecahedron>

        <a-sphere position="5 1.5 -4.5" radius="1" color="blue" width = "1" height="2"  shadow></a-sphere>

        <a-plane position="0 0 -5" rotation="-90 0 0" width="23" height="4" color="black" shadow></a-plane>

        <!-- 
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
    </a-scene>
</body>

</html>
